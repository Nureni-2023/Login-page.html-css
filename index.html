<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --bg-color: #e0e5ec;
            --primary-color: #6c63ff;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c2d1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #555;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
        }

        .neumorphic-card {
            background: var(--bg-color);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .neumorphic-card h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px var(--shadow-light);
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .neumorphic-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            outline: none;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            font-size: 16px;
            color: #555;
        }

        .neumorphic-input::placeholder {
            color: #aaa;
        }

        .neumorphic-input:focus {
            box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
        }

        .neumorphic-button {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .neumorphic-button:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
        }

        .message-box {
            background-color: var(--bg-color);
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
            color: #d32f2f;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            width: 100%;
            font-size: 14px;
        }

        .message-box.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neumorphic-card">
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" id="username" class="neumorphic-input" placeholder="Username" autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" id="password" class="neumorphic-input" placeholder="Password" autocomplete="current-password">
            </div>
            <button id="loginButton" class="neumorphic-button">Sign In</button>
            <div id="messageBox" class="message-box"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const messageBox = document.getElementById('messageBox');

            const showMessage = (message, isError = true) => {
                messageBox.textContent = message;
                messageBox.style.color = isError ? '#d32f2f' : '#2e7d32';
                messageBox.classList.add('visible');
                setTimeout(() => {
                    messageBox.classList.remove('visible');
                }, 3000);
            };

            loginButton.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // Simple validation for demonstration purposes
                if (username === '' || password === '') {
                    showMessage('Please enter both username and password.', true);
                } else if (username === 'test' && password === 'password') {
                    showMessage('Login successful! You can now access your dashboard.', false);
                    // In a real application, you would handle successful login here (e.g., redirecting the user).
                } else {
                    showMessage('Invalid username or password.', true);
                }
            });
        });
    </script>
</body>
</html>
